<h1 style="text-align: center">{{getTitulo()}}</h1>
<div class="container" style="float:center; border: 1px solid black; padding: 20px; width: 300px; margin: auto;">
  <form >
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <input type="submit" value="Registrar" (click)="setRegistro()">
    <input type="reset" value="Limpiar" (click)="setNoRegistro()">
  </form>
  <br>
  @if(getRegistro()){
      <p>{{getMensajeRegistrado()}}</p>
      <p>Gracias por registrarte.</p>
      <p>El registro es el siguiente:</p>
      @for(alumna of alumnas; track alumna){
          <li>{{alumna}}</li>
      }
  }
  @else{
      <p>{{getMensajeNoRegistrado()}}</p>
  }
</div>
