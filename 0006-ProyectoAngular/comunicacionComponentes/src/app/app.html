<div class="formulario">
     <div class="col"><h1>{{tituloGeneral}}</h1></div>
     <br><br>
     <form class="form-group row">
          <div class="form-group col-md-3">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del elemento" [(ngModel)]="cuadroNombre">
          </div>
          <div class="form-group col-md-3">
                <label for="cantidad">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Cantidad" [(ngModel)]="cuadroCantidad">
          </div>
          <div class="form-group col-md-3">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="precio" name="precio" placeholder="Precio" [(ngModel)]="cuadroPrecio">
          </div>
     </form>
      <div class="col">
        <button type="button" class="btn btn-primary" (click)="agregarElemento()">Agregar</button>
      </div>
</div>

  <div class="container">    <!--CONTENEDOR DE FRUTAS Y VERDURAS-->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <app-componenteSegundo [elementoNombre]="cuadroNombre" [elementoCantidad]="cuadroCantidad" [elementoPrecio]="cuadroPrecio" [elementoCantidad]="cuadroCantidad" [elementoPrecio]="cuadroPrecio" [elementosMatriz]="elementos"></app-componenteSegundo>
      </tbody>
    </table>
  </div>
