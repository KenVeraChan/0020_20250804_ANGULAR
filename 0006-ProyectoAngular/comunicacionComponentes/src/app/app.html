<div class="formulario">
    <div class="titulos"><h3>{{tituloEmpresa}}</h3></div>
    <div class="titulos"><h3>{{tituloGeneral}}</h3></div>
     <br>
     <form class="form-group row" id="formularioEntrada">
          <div class="form-group col-md-3">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del elemento" [(ngModel)]="cuadroNombre">
          </div>
          <div class="form-group col-md-3">
                <label for="cantidad">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Cantidad" [(ngModel)]="cuadroCantidad">
          </div>
          <div class="form-group col-md-3">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" placeholder="Precio" [(ngModel)]="cuadroPrecio">
          </div>
     </form>
      <div class="botonera">
        <button type="button" class="btn btn-primary" id="boton1" (click)="agregarElemento()">Agregar</button>
        <button type="button" class="btn btn-primary" id="boton2" (click)="eliminarElemento()">Eliminar el Ãºltimo</button>
        <button type="button" class="btn btn-primary" id="boton2" (click)="eliminarElemento()">Eliminar el elegido</button>
      </div>
</div>
<app-componenteSegundo [elementosMatriz]="elementos"></app-componenteSegundo>
